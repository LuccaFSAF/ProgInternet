<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: row;
    }
    .container{
        display: flex;
        border: 1px solid black;
        height: 20vh;
        width: 30vw;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
    <div class="container" id="box1"></div>
    <div class="container" id="box2"></div>
    <div class="container" id="box3"></div>
    <div class="container" id="box4"></div>
    <div class="container" id="box5"></div>
    <script>
        function randomColor(){
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            document.getElementById("box1").innerHTML=`<p> ${color}`;
            document.getElementById("box2").innerHTML=`<p> ${color}`;
            document.getElementById("box3").innerHTML=`<p> ${color}`;
            document.getElementById("box4").innerHTML=`<p> ${color}`;
            document.getElementById("box5").innerHTML=`<p> ${color}`;
            return color;
        }
        function randominize(){
            document.querySelectorAll('.container').forEach(box =>{
                box.style.backgroundColor = randomColor();
            });
        }
        document.addEventListener('keydown', randominize);
    </script>
</body>
</html>
