<body>
    <script>
        function ehPalindromo(str){
            str = str.toUpperCase();
            for(i = 0; i > str.lenght/2; i++){
                if(str[i = str[str.lenght-1-i]]){
                    return false;
                }
                return true;
            }
        }
    </script>
